<div class="header">
  <div>
    <div class="_inputwrapper">
      <div class="_searchwrapper">
        <svg viewBox="0 0 16 16" height="16" width="16">
          <path d="m11 11 2 2" fill="transparent" stroke="currentColor" stroke-linecap="round" stroke-width="1.5">
          </path>
          <defs>
            <path id="a" d="m7.5 2c3.038 0 5.5 2.462 5.5 5.5s-2.462 5.5-5.5 5.5-5.5-2.462-5.5-5.5 2.462-5.5 5.5-5.5z">
            </path>
            <clipPath id="b">
              <use xlink:href="#a"></use>
            </clipPath>
          </defs>
          <use clip-path="url(#b)" fill="transparent" stroke="currentColor" stroke-width="3" xlink:href="#a"></use>
        </svg>
        <input class="_input-header" value="Prishtina" #input (input)="keyUpInput(input.value)" placeholder="Search city, country, village">
      </div>
    </div>
  </div>

  <div class="_resultswrapper" >
    <div *ngIf="loading">
      Loading...
    </div>

    <ng-container *ngIf="results?.length && !loading">

      <div class="_sectiontitle">Results</div>
      <a *ngFor="let item of results" class="_itemWrapper">
        <div class="_itemcontainer">
          <div class="_iteminfo">
            <p class="_itemtitle">{{item.address.name}}</p>
            <p class="_itemsubinfo">{{item.address.country}}</p>
          </div>
          <div class="_itemactions">
            <button class="_itembutton" (click)="selectLocation(item)">
              <svg preserveAspectRatio="xMidYMid meet" viewBox="0 0 512 512"><path d="M336.76 161l-186.53 82.35c-10.47 4.8-6.95 20.67 4.57 20.67H244a4 4 0 0 1 4 4v89.18c0 11.52 16 15 20.78 4.56L351 175.24A10.73 10.73 0 0 0 336.76 161z" fill="currentColor"></path><path d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192s192-86 192-192z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"></path></svg>
            </button>
            <button class="_itembutton" (click)="openDialog(item)">
              <svg preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path d="M20 1v3h3v2h-3v3h-2V6h-3V4h3V1h2zm-8 12c-1.1 0-2-.9-2-2s.9-2 2-2s2 .9 2 2s-.9 2-2 2zm1-9.94v2.02A6.53 6.53 0 0 0 12 5c-3.35 0-6 2.57-6 6.2c0 2.34 1.95 5.44 6 9.14c4.05-3.7 6-6.79 6-9.14V11h2v.2c0 3.32-2.67 7.25-8 11.8c-5.33-4.55-8-8.48-8-11.8C4 6.22 7.8 3 12 3c.34 0 .67.02 1 .06z" fill="currentColor"></path></svg>
            </button>
          </div>
        </div>
      </a>

    </ng-container>
    
    <ng-container *ngIf="results.length == 0 && !loading && input.value">
      <div class="_emptystate">
        <div class="_emptystatewrapper">
          <div class="_emptystateicon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-width="3"><circle cx="28" cy="28" r="16.5"></circle><path d="M41.65 37.272l9.471 9.607A2.99 2.99 0 0152 49a2.99 2.99 0 01-.879 2.121 2.99 2.99 0 01-1.967.875 2.995 2.995 0 01-2.121-.73h0l-9.602-9.725a16.601 16.601 0 004.22-4.269h0z" fill-opacity="0.15" fill="currentColor" fill-rule="nonzero" stroke-linejoin="round"></path></g></svg>
          </div>
          <div class="_emptystatetext">
            <div class="_emptystatetitle">No search results</div>
            <div class="_emptystateinfo">No place matched your search.</div>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="results.length == 0 && !loading && input.value == ''">
      <div class="_emptystate">
        <div class="_emptystatewrapper">
          <div class="_emptystateicon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-width="3"><circle cx="28" cy="28" r="16.5"></circle><path d="M41.65 37.272l9.471 9.607A2.99 2.99 0 0152 49a2.99 2.99 0 01-.879 2.121 2.99 2.99 0 01-1.967.875 2.995 2.995 0 01-2.121-.73h0l-9.602-9.725a16.601 16.601 0 004.22-4.269h0z" fill-opacity="0.15" fill="currentColor" fill-rule="nonzero" stroke-linejoin="round"></path></g></svg>
          </div>
          <div class="_emptystatetext">
            <div class="_emptystatetitle">Type something</div>
            <div class="_emptystateinfo">Start by typing something</div>
          </div>
        </div>
      </div>
    </ng-container>
  
  </div>
  <div class="_savedlocationswrapper">
    <p class="_sectiontitle">Saved locations</p>
    <div class="_custom-scrollbar slcontainer">
      <a *ngFor="let item of saved_locations; let i = index;" class="_itemWrapper" [attr.data-item]="item.address.name">
        <div class="_itemcontainer">
          <div class="_iteminfo">
            <p class="_itemtitle">{{item.address.name}}</p>
            <p class="_itemsubinfo">{{item.address.country}}</p>
          </div>
          <div class="_itemactions">
            <button class="_itembutton" (click)="selectLocation(item)">
              <svg preserveAspectRatio="xMidYMid meet" viewBox="0 0 512 512"><path d="M336.76 161l-186.53 82.35c-10.47 4.8-6.95 20.67 4.57 20.67H244a4 4 0 0 1 4 4v89.18c0 11.52 16 15 20.78 4.56L351 175.24A10.73 10.73 0 0 0 336.76 161z" fill="currentColor"></path><path d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192s192-86 192-192z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"></path></svg>
            </button>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
